<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Video Player</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="player-container">
        <div id="drop-zone" class="drop-zone">
            <p>Drag & Drop video files here, or</p>
            <button id="selectDirBtn">üìÅ Select Video Directory</button>
        </div>

        <div id="video-area" class="video-area" style="display: none;">
            <div class="title-bar">
                <h2 id="showTitle"></h2>
                <span id="episodeNumber"></span>
            </div>
            <div class="video-wrapper">
                <video id="videoPlayer"></video>
                <!-- Custom Controls -->
                <div class="video-controls">
                    <div class="progress-bar-container">
                        <input type="range" id="progressBar" value="0" step="0.1">
                    </div>
                    <div class="controls-main">
                        <div class="controls-left">
                            <button id="playPauseBtn">‚ñ∂Ô∏è</button>
                            <button id="volumeBtn">üîä</button>
                            <input type="range" id="volumeBar" min="0" max="1" step="0.05" value="1">
                            <span id="timeDisplay">00:00 / 00:00</span>
                        </div>
                        <div class="controls-right">
                            <button id="nextBtn">Next ‚è≠Ô∏è</button>
                            <button id="themeToggleBtn">üåô</button>
                            <button id="fullscreenBtn">‚õ∂</button>
                        </div>
                    </div>
                </div>
            </div>
             <p id="errorMessage" class="error-message" style="display:none;"></p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
